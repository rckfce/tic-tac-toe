<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="content">
        <div class="info">
            <div class="restart">
                <button id="restart" onclick="gameBoard.clear()">Restart</button>
            </div>
            <div class="opponent">
                <form class="myForm" action>
                    <input name="opponent" list="opponent" id="selection" placeholder="vs Player">
                        <datalist id="opponent">
                            <option value="vs Player"></option>
                            <option value="vs Computer"></option>
                        </datalist>
                </form>
            </div>
            <div class="player-one">
                <button id="player-one" onclick="addNewPlayer()">Player 1 name</button>
            </div>
            <div class="player-two">
                <button id="player-two" onclick="addNewPlayer()">Player 2 name</button>
            </div>
        </div>
        <div class="board board-flex">
            <div class="cell hidden" id="11"></div>
            <div class="cell hidden" id="12"></div>
            <div class="cell hidden" id="13"></div>
            <div class="cell hidden" id="21"></div>
            <div class="cell hidden" id="22"></div>
            <div class="cell hidden" id="23"></div>
            <div class="cell hidden" id="31"></div>
            <div class="cell hidden" id="32"></div>
            <div class="cell hidden" id="33"></div>
        </div>
    </div>
     
</body>
</html>
